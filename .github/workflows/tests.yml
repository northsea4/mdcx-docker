          # `regctl`å·¥å…·å¯ä»¥åœ¨ä¸éœ€è¦ä¸‹è½½é•œåƒæ–‡ä»¶çš„æƒ…å†µä¸‹ï¼Œå¿«é€Ÿä¸ºå·²æœ‰çš„multi-arché•œåƒåˆ›å»ºæ–°tag
          /opt/regctl image copy $NAME:latest-dev $NAME:latest
